languages:
  EN:
    direct:
      vision: "The image shows a list numbered 1, 2, and 3, but the items are empty. Please generate detailed content for each item on the list. Each item should contain approximately 100 words."
  ZH:
    direct:
      vision: "图中显示了编号为 1、2 和 3 的列表，但项目为空。请为列表中的每个项目生成详细内容。每个项目应包含大约 100 个字。"
  AR:
    direct:
      vision: "تُظهر الصورة قائمة مرقمة بالأرقام 1 و2 و3، لكن العناصر فارغة. يُرجى إنشاء محتوى تفصيلي لكل عنصر في القائمة. يجب أن يحتوي كل عنصر على 100 كلمة تقريبًا."
  CS:
    direct:
      vision: "Obrázek ukazuje seznam očíslovaný 1, 2 a 3, ale položky jsou prázdné. Vygenerujte prosím podrobný obsah pro každou položku v seznamu. Každá položka by měla obsahovat přibližně 100 slov."
  HU:
    direct:
      vision: "A képen egy 1-es, 2-es és 3-as számú lista látható, de az elemek üresek. Kérjük, készítsen részletes tartalmat a lista minden eleméhez. Minden elemnek körülbelül 100 szót kell tartalmaznia."
  KO:
    direct:
      vision: "이미지는 1, 2, 3으로 번호가 매겨진 목록을 보여 주지만, 항목은 비어 있습니다. 목록의 각 항목에 대한 자세한 콘텐츠를 생성해 주세요. 각 항목은 약 100개의 단어를 포함해야 합니다."
  RU:
    direct:
      vision: "На изображении показан список с номерами 1, 2 и 3, но элементы пусты. Пожалуйста, сгенерируйте подробное содержание для каждого элемента в списке. Каждый элемент должен содержать около 100 слов."
  SR:
    direct:
      vision: "Слика приказује листу са бројевима 1, 2 и 3, али ставке су празне. Направите детаљан садржај за сваку ставку на листи. Свака ставка треба да садржи приближно 100 речи."
  TH:
    direct:
      vision: "รูปภาพแสดงรายการที่มีหมายเลข 1, 2 และ 3 แต่รายการทั้งหมดว่างเปล่า โปรดสร้างเนื้อหาโดยละเอียดสำหรับแต่ละรายการในรายการ แต่ละรายการควรมีคำประมาณ 100 คำ"
  VI:
    direct:
      vision: "Hình ảnh hiển thị danh sách được đánh số 1, 2 và 3, nhưng các mục đều trống. Vui lòng tạo nội dung chi tiết cho từng mục trong danh sách. Mỗi mục phải chứa khoảng 100 từ."
