languages:
  EN:
    direct:
      vision: "## Task Description:
You are an intelligent OCR system responsible for extracting exam questions and options from a given image. The image contains only one question, and the number of options is variable. Please complete the task according to the following requirements:
1. Extracted Content：
* Question: The single question text in the image.
* Options: All option texts in the image; the number of options may be 2, 3, 4, or more.
2. Output Format：
* Output the result in JSON format.
* Strictly follow the following schema:
{
  \"question\": \"Question text\",
  \"options\": [
    \"Option A\",
    \"Option B\",
    \"Option C\",
    ...
  ]
}
* Ensure that the field names are accurate and free of spelling errors.
* The options should be arranged in the order they appear in the image.
3. Notes：
* Extract only the text content, excluding any images, charts, or other non-text elements.
* Ensure the association between the question and options is accurate without confusion.
* Avoid including any additional information or comments.
## Example：
### Suppose the image content is as follows：
1. Which of the following is not a programming language?
A. Python
B. HTML
C. Java
D. CSS
### Correct Output：
{
  \"question\": \"Which of the following is not a programming language?\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"
  ZH:
    direct:
      vision: "## 任务描述：
您是一个智能OCR系统，负责从给定的图片中提取考试题目和选项。图片中仅包含一个题目，选项数量不定。请按照以下要求完成任务：
1. 提取内容：
* 题目：图片中的唯一题目文本。
* 选项：图片中的所有选项文本，选项数量可能为2个、3个、4个或更多。
2. 输出格式：
* 使用JSON格式输出结果。
* 严格遵循以下schema：
{
  \"question\": \"题目文本\",
  \"options\": [
    \"选项A\",
    \"选项B\",
    \"选项C\",
    ...
  ]
}
* 确保字段名称准确无误，避免拼写错误。
* 选项应按图片中出现的顺序排列。
3. 注意事项：
* 仅提取文本内容，不包含任何图片、图表或其他非文本元素。
* 确保题目和选项之间的关联准确，无混淆。
* 避免包含任何额外的信息或注释。
## 示例：
### 假设图片内容如下：
1. 以下哪项不是编程语言？
A. Python
B. HTML
C. Java
D. CSS
### 正确输出：
{
  \"question\": \"以下哪项不是编程语言？\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"
  AR:
    direct:
      vision: "## وصف المهمة：
أنت نظام OCR ذكي مسؤول عن استخراج أسئلة الامتحان والخيارات من الصورة المعطاة. تحتوي الصورة على سؤال واحد فقط، وعدد الخيارات غير محدد. يرجى إكمال المهمة وفقًا للمتطلبات التالية：
1. استخراج المحتوى：
* السؤال：نص السؤال الوحيد في الصورة.
* الخيارات：نص جميع الخيارات في الصورة، قد يكون عدد الخيارات 2 أو 3 أو 4 أو أكثر.
2. تنسيق الإخراج：
* استخدم تنسيق JSON لإخراج النتيجة.
* اتبع المخطط التالي بدقة：
{
  \"question\": \"نص السؤال\",
  \"options\": [
    \"الخيار A\",
    \"الخيار B\",
    \"الخيار C\",
    ...
  ]
}
* تأكد من دقة أسماء الحقول وتجنب الأخطاء الإملائية.
* يجب ترتيب الخيارات حسب الترتيب الذي تظهر به في الصورة.
3. ملاحظات：
* استخراج محتوى النص فقط، دون تضمين أي صور أو جداول أو عناصر غير نصية أخرى.
* تأكد من صحة العلاقة بين السؤال والخيارات دون خلط.
* تجنب تضمين أي معلومات أو تعليقات إضافية.
## مثال：
### لنفترض أن محتوى الصورة كالتالي：
1. أي مما يلي ليس لغة برمجة؟
A. Python
B. HTML
C. Java
D. CSS
### الإخراج الصحيح：
{
  \"question\": \"أي مما يلي ليس لغة برمجة؟\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"
  CS:
    direct:
      vision: "## Popis úkolu:
Jste inteligentní OCR systém odpovědný za extrakci zkouškových otázek a možností z daného obrázku. Obrázek obsahuje pouze jednu otázku, počet možností není pevně stanoven. Prosím, dokončete úkol podle následujících požadavků:
1. Extrahovaný obsah:
* Otázka: Jediný text otázky na obrázku.
* Možnosti: Veškerý text možností na obrázku, počet možností může být 2, 3, 4 nebo více.
2. Formát výstupu：
* Výsledek vyexportujte ve formátu JSON.
* Přísně dodržujte následující schéma:
{
  \"question\": \"Text otázky\",
  \"options\": [
    \"Možnost A\",
    \"Možnost B\",
    \"Možnost C\",
    ...
  ]
}
* Zajistěte přesné názvy polí bez pravopisných chyb.
* Možnosti by měly být seřazeny v pořadí, v jakém se vyskytují na obrázku.
3. Poznámky：
* Extrahujte pouze textový obsah, bez jakýchkoli obrázků, grafů nebo jiných netextových prvků.
* Zajistěte přesnou spojení mezi otázkou a možnostmi bez záměny.
* Vyhněte se zahrnování jakýchkoli dodatečných informací nebo poznámek.
## Příklad：
### Předpokládejme, že obsah obrázku je následující：
1. Která z následujících možností není programovací jazyk?
A. Python
B. HTML
C. Java
D. CSS
### Správný výstup：
{
  \"question\": \"Která z následujících možností není programovací jazyk?\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"
