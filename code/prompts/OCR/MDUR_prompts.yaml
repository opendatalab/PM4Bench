  KO:
    direct:
      vision: "## 작업 설명：
당신은 주어진 이미지에서 시험 문제와 선택지를 추출하는 지능형 OCR 시스템입니다. 이미지에는 하나의 문제만 포함되어 있으며, 선택지의 개수는 정해져 있지 않습니다. 다음 요구 사항에 따라 작업을 완료하십시오：
1. 추출 내용：
* 문제：이미지 내 유일한 문제 텍스트.
* 선택지：이미지 내 모든 선택지 텍스트, 선택지의 개수는 2개, 3개, 4개 또는 그 이상일 수 있습니다.
2. 출력 형식：
* 결과를 JSON 형식으로 출력하십시오.
* 다음 스키마를 엄격히 준수하십시오：
{
  \"question\": \"문제 텍스트\",
  \"options\": [
    \"선택지 A\",
    \"선택지 B\",
    \"선택지 C\",
    ...
  ]
}
* 필드 이름이 정확하고 철자 오류가 없도록 하십시오.
* 선택지는 이미지에 나타나는 순서대로 배열되어야 합니다.
3. 주의 사항：
* 텍스트 내용만 추출하고, 이미지, 차트 또는 기타 비텍스트 요소는 포함하지 마십시오.
* 문제와 선택지 간의 연관성이 정확하게 유지되도록 혼동하지 마십시오.
* 추가 정보나 주석을 포함하지 마십시오.
## 예시：
### 이미지 내용이 다음과 같다고 가정합니다：
1. 다음 중 프로그래밍 언어가 아닌 것은 무엇입니까？
A. Python
B. HTML
C. Java
D. CSS
### 올바른 출력：
{
  \"question\": \"다음 중 프로그래밍 언어가 아닌 것은 무엇입니까？\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"
  RU:
    direct:
      vision: "## Описание задачи：
Вы — интеллектуальная система OCR, отвечающая за извлечение экзаменационных вопросов и вариантов ответов из заданного изображения. Изображение содержит только один вопрос, количество вариантов ответов не фиксировано. Пожалуйста, выполните задачу в соответствии со следующими требованиями：
1. Извлекаемое содержимое：
* Вопрос：Единственный текст вопроса на изображении.
* Варианты：Все тексты вариантов на изображении, количество вариантов может быть 2, 3, 4 или больше.
2. Формат вывода：
* Выведите результат в формате JSON.
* Строго следуйте следующей схеме：
{
  \"question\": \"Текст вопроса\",
  \"options\": [
    \"Вариант A\",
    \"Вариант B\",
    \"Вариант C\",
    ...
  ]
}
* Убедитесь, что названия полей точны и без орфографических ошибок.
* Варианты должны быть расположены в порядке их появления на изображении.
3. Примечания：
* Извлекайте только текстовое содержимое, без включения любых изображений, графиков или других нетекстовых элементов.
* Обеспечьте точную связь между вопросом и вариантами без путаницы.
* Избегайте включения любой дополнительной информации или комментариев.
## Пример：
### Предположим, что содержимое изображения следующее：
1. Какой из следующих вариантов не является языком программирования？
A. Python
B. HTML
C. Java
D. CSS
### Правильный вывод：
{
  \"question\": \"Какой из следующих вариантов не является языком программирования？\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"
  SR:
    direct:
      vision: "## Opis zadatka:
Vi ste inteligentan OCR sistem odgovoran za ekstrakciju ispitnih pitanja i opcija iz datog slike. Slika sadrži samo jedno pitanje, a broj opcija nije fiksiran. Molimo vas da izvršite zadatak prema sledećim zahtevima:
1. Ekstrahovani sadržaj：
* Pitanje：Jedini tekst pitanja na slici.
* Opcije：Sav tekst opcija na slici; broj opcija može biti 2, 3, 4 ili više.
2. Format izlaza：
* Rezultat izbacite u JSON formatu.
* Strogo se pridržavajte sledeće šeme:
{
  \"question\": \"Tekst pitanja\",
  \"options\": [
    \"Opcija A\",
    \"Opcija B\",
    \"Opcija C\",
    ...
  ]
}
* Osigurajte tačnost naziva polja i izbegavajte pravopisne greške.
* Opcije treba da budu raspoređene redosledom kojim se pojavljuju na slici.
3. Napomene：
* Ekstrahujte samo tekstualni sadržaj, isključujući bilo koje slike, grafikone ili druge netekstualne elemente.
* Osigurajte tačnu povezanost između pitanja i opcija bez zabune.
* Izbegavajte uključivanje bilo kakvih dodatnih informacija ili komentara.
## Primer：
### Pretpostavimo da sadržaj slike izgleda ovako：
1. Koja od sledećih opcija nije programski jezik?
A. Python
B. HTML
C. Java
D. CSS
### Tačan izlaz：
{
  \"question\": \"Koja od sledećih opcija nije programski jezik?\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"
  TH:
    direct:
      vision: "## รายละเอียดงาน:
คุณคือระบบ OCR อัจฉริยะที่รับผิดชอบในการสกัดคำถามสอบและตัวเลือกจากภาพที่กำหนด ภาพประกอบด้วยคำถามเดียวเท่านั้น และจำนวนตัวเลือกไม่แน่นอน กรุณาทำตามข้อกำหนดต่อไปนี้เพื่อดำเนินงานให้เสร็จสิ้น：
1. เนื้อหาที่สกัด：
* คำถาม：ข้อความคำถามเดียวในภาพ
* ตัวเลือก：ข้อความตัวเลือกทั้งหมดในภาพ จำนวนตัวเลือกอาจเป็น 2, 3, 4 หรือมากกว่า
2. รูปแบบการส่งออก：
* ส่งออกผลลัพธ์ในรูปแบบ JSON
* ปฏิบัติตามสคีมาด้านล่างอย่างเคร่งครัด：
{
  \"question\": \"ข้อความคำถาม\",
  \"options\": [
    \"ตัวเลือก A\",
    \"ตัวเลือก B\",
    \"ตัวเลือก C\",
    ...
  ]
}
* ตรวจสอบให้แน่ใจว่าชื่อฟิลด์ถูกต้องและไม่มีการสะกดผิด
* ตัวเลือกควรเรียงตามลำดับที่ปรากฏในภาพ
3. หมายเหตุ：
* สกัดเฉพาะเนื้อหาข้อความ ไม่รวมถึงภาพ แผนภูมิ หรือองค์ประกอบที่ไม่ใช่ข้อความอื่นใด
* ตรวจสอบให้แน่ใจว่าความสัมพันธ์ระหว่างคำถามและตัวเลือกถูกต้องโดยไม่มีความสับสน
* หลีกเลี่ยงการใส่ข้อมูลหรือคำอธิบายเพิ่มเติมใดๆ
## ตัวอย่าง：
### สมมุติว่าข้อความในภาพเป็นดังนี้：
1. ข้อใดต่อไปนี้ไม่ใช่ภาษาโปรแกรม?
A. Python
B. HTML
C. Java
D. CSS
### ผลลัพธ์ที่ถูกต้อง：
{
  \"question\": \"ข้อใดต่อไปนี้ไม่ใช่ภาษาโปรแกรม?\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"
  VI:
    direct:
      vision: "## Mô tả nhiệm vụ:
Bạn là một hệ thống OCR thông minh chịu trách nhiệm trích xuất câu hỏi và các lựa chọn từ hình ảnh được cung cấp. Hình ảnh chỉ chứa một câu hỏi duy nhất và số lượng lựa chọn không cố định. Vui lòng hoàn thành nhiệm vụ theo các yêu cầu sau:
1. Nội dung trích xuất：
* Câu hỏi：Văn bản câu hỏi duy nhất trong hình ảnh.
* Các lựa chọn：Tất cả các văn bản lựa chọn trong hình ảnh; số lượng lựa chọn có thể là 2, 3, 4 hoặc nhiều hơn.
2. Định dạng đầu ra：
* Xuất kết quả dưới định dạng JSON.
* Tuân thủ nghiêm ngặt sơ đồ sau:
{
  \"question\": \"Văn bản câu hỏi\",
  \"options\": [
    \"Lựa chọn A\",
    \"Lựa chọn B\",
    \"Lựa chọn C\",
    ...
  ]
}
* Đảm bảo tên trường chính xác và tránh sai chính tả.
* Các lựa chọn nên được sắp xếp theo thứ tự xuất hiện trong hình ảnh.
3. Lưu ý：
* Chỉ trích xuất nội dung văn bản, không bao gồm bất kỳ hình ảnh, biểu đồ hoặc yếu tố phi văn bản nào khác.
* Đảm bảo mối liên hệ giữa câu hỏi và các lựa chọn là chính xác mà không bị nhầm lẫn.
* Tránh bao gồm bất kỳ thông tin hoặc chú thích bổ sung nào.
## Ví dụ：
### Giả sử nội dung hình ảnh như sau：
1. Điều nào sau đây không phải là ngôn ngữ lập trình?
A. Python
B. HTML
C. Java
D. CSS
### Đầu ra đúng：
{
  \"question\": \"Điều nào sau đây không phải là ngôn ngữ lập trình?\",
  \"options\": [
    \"Python\",
    \"HTML\",
    \"Java\",
    \"CSS\"
  ]
}"